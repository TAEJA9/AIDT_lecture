<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>로그인 | 관리자 페이지</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://cdn-tailwindcss.vercel.app/"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
  <div class="bg-white p-8 rounded shadow-md w-full max-w-sm">
    <h1 class="text-2xl font-bold mb-6 text-center">관리자 로그인</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label for="email" class="block text-sm font-medium text-gray-700">이메일</label>
        <input type="email" id="email" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium text-gray-700">비밀번호</label>
        <input type="password" id="password" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required />
      </div>
      <button type="submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded hover:bg-indigo-700">
        로그인
      </button>
    </form>
    <p id="loginError" class="text-sm text-red-500 mt-4 hidden text-center"></p>
  </div>

  <!-- Firebase Auth 및 로그인 처리 -->
<script type="module">
  import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-app.js';
  import { getAuth, signInWithEmailAndPassword } from 'https://www.gstatic.com/firebasejs/10.11.0/firebase-auth.js';

  const firebaseConfig = {
    apiKey: "AIzaSyB3jHIYbOwFiIc4nqT8F9M_AdKwMVVNyLk",
    authDomain: "aidtlecture-d1b2b.firebaseapp.com",
    projectId: "aidtlecture-d1b2b",
    storageBucket: "aidtlecture-d1b2b.firebasestorage.app",
    messagingSenderId: "308403253257",
    appId: "1:308403253257:web:738b8941ae22350a6648d8"
  };

  // ✅ 앱 초기화 먼저!
  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // ✅ 로그인 처리
  document.getElementById('loginForm').addEventListener('submit', async (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value.trim();
    const password = document.getElementById('password').value.trim();
    const errorMsg = document.getElementById('loginError');

    try {
      await signInWithEmailAndPassword(auth, email, password);
      console.log("✅ 로그인 성공!");
      window.location.href = 'admin.html';
    } catch (err) {
      console.error("❌ 로그인 실패:", err.code);
      errorMsg.textContent = '로그인에 실패했습니다. 이메일 또는 비밀번호를 확인하세요.';
      errorMsg.classList.remove('hidden');
    }
  });
</script>
</body>
</html>
